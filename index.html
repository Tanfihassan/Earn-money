<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Gift & Payment Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .page {
      display: none;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .visible { display: block; }

    h1 {
      margin-bottom: 15px;
    }
    .highlight {
      color: #ffeb3b;
    }
    button {
      margin-top: 20px;
      padding: 14px 30px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,255,255,0.2);
    }
    button:hover {
      transform: scale(1.05);
    }

    /* Page 1 button */
    #page1 button {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: #fff;
    }
    /* Page 2 button */
    #page2 button {
      background: linear-gradient(90deg, #00e676, #1de9b6);
      color: #000;
    }

    /* Other styles */
    .emoji {
      font-size: 50px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #c8e6c9;
    }
    .loading-bar {
      width: 100%;
      height: 10px;
      background: #ffffff20;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00e676, #69f0ae);
      animation: load 6s forwards; /* changed from 4s to 6s */
    }
    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }
    .countdown {
      font-size: 15px;
      color: #ffd54f;
    }
  </style>
</head>
<body>

  <!-- Page 1: Gift Claim -->
  <div id="page1" class="page visible">
    <div class="emoji">üéâ</div>
    <h1 class="highlight">You've Win a Free Gift!</h1>
    <p>Click below to proceed to payment confirmation.</p>
    <button onclick="showPaymentPage()">Claim Reward</button>
  </div>

  <!-- Page 2: Payment Confirmation -->
  <div id="page2" class="page">
    <div class="emoji">üí≥</div>
    <h1>Processing Your <span class="highlight">Fast Payment</span></h1>
    <p>Please confirm to receive your reward instantly.</p>
    <div class="loading-bar"><div class="progress"></div></div>
    <button onclick="redirect()">‚úÖ Confirm & Receive</button>
    <div class="countdown">Payment link valid for <span id="timer">6</span> seconds</div>
  </div>

  <script>
    function showPaymentPage() {
      document.getElementById('page1').classList.remove('visible');
      document.getElementById('page2').classList.add('visible');
      startTimer();
    }

    function redirect() {
      const adLink = "https://www.profitableratecpm.com/isar6fd4?key=ad9e68eff4242adcd41ccba9e3e9a97b"; // üîó ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Adsterra direct link ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá‡¶®
      window.location.href = adLink;
    }

    // Countdown Timer for page 2
    let timerInterval;
    function startTimer() {
      let timeLeft = 6; // changed from 15 to 6
      const timerElement = document.getElementById('timer');
      timerElement.textContent = timeLeft;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          redirect();
        }
      }, 1000);
    }
  </script>

</body>
</html>
